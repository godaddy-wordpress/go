workflows:
  version: 2
  main:
    jobs:
      # Support PHP Versions
      # http://php.net/supported-versions.php
      - php71-build: # Will be deprecated on 1 Dec 2019
          filters:
            tags:
              only: /.*/
      - php72-build: # Will be deprecated on 30 Nov 2020
          filters:
            tags:
              only: /.*/
      - theme-check:
          filters:
            tags:
              only: /.*/
      - deploy:
          requires:
            - php71-build
          #   - php72-build
          #   - theme-check
          # filters:
          #   tags:
          #     only: /.*/
          #   branches:
          #     ignore: /.*/

version: 2
jobs:
  php71-build:
    docker:
      - image: circleci/php:7.1
    steps:
      - checkout
      - run:
          name: "Setup Environment Variables"
          command: |
            echo "export PATH=$HOME/.composer/vendor/bin:$PATH" >> $BASH_ENV
            source /home/circleci/.bashrc
      - run:
          name: "Install Dependencies"
          command: |
            composer global require "phpunit/phpunit=5.7.*"
            composer global require wp-coding-standards/wpcs
            phpcs --config-set installed_paths $HOME/.composer/vendor/wp-coding-standards/wpcs
      - run:
          name: "Run PHPCS"
          command: phpcs --standard=phpcs.xml --extensions=php --colors -s -p -v .

  php72-build:
    docker:
      - image: circleci/php:7.2
    steps:
      - checkout
      - run:
          name: "Setup Environment Variables"
          command: |
            echo "export PATH=$HOME/.composer/vendor/bin:$PATH" >> $BASH_ENV
            source /home/circleci/.bashrc
      - run:
          name: "Install Dependencies"
          command: |
            composer global require "phpunit/phpunit=5.7.*"
            composer global require wp-coding-standards/wpcs
            phpcs --config-set installed_paths $HOME/.composer/vendor/wp-coding-standards/wpcs
      - run:
          name: "Run PHPCS"
          command: phpcs --standard=phpcs.xml --extensions=php --colors -s -p -v .

  theme-check:
    docker:
      - image: circleci/php:7.3.8-node-browsers
      - image: circleci/mysql:5.7
    steps:
      - checkout
      - run:
          name: Update npm
          command: sudo npm install -g npm@latest
      - run:
          name: Install rsync
          command: sudo apt install rsync
      - run:
          name: Install Grunt.js
          command: sudo npm install -g grunt-cli
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install node packages
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Install WPCLI
          command: |
            curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
            chmod +x wp-cli.phar
            sudo mv wp-cli.phar /usr/local/bin/wp
      - run:
          name: Build the Maverick Theme
          command: npm run build
      - run:
          name: Install theme check
          command: bash .dev/deploy-scripts/install-themecheck.sh
      - run:
          name: Run theme check
          command: wp themecheck --theme=maverick --no-interactive --path=/tmp/wordpress

  deploy:
    docker:
      - image: circleci/golang:latest-node-browsers-legacy
    steps:
      - checkout
      - run:
          name: "Setup custom environment variables"
          command: |
            echo 'export PACKAGE_VERSION=$(jq -r ".version" < package.json)' >> $BASH_ENV
      - run:
          name: Update npm
          command: sudo npm install -g npm@latest
      - run:
          name: Install Grunt.js
          command: sudo npm install -g grunt-cli
      - run:
          name: Install PHP
          command: sudo apt-get install php libapache2-mod-php php-mbstring
      - run:
          name: Install WPCLI
          command: |
            curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
            chmod +x wp-cli.phar
            sudo mv wp-cli.phar /usr/local/bin/wp
      - run:
          name: Install ghr
          command: |
            go get -u github.com/tcnksm/ghr
      - run:
          name: Install rsync
          command: sudo apt install rsync
      - run:
          name: Install zip
          command: sudo apt install zip
      - run:
          name: Install node packages
          command: npm install
      - run:
          name: Build the Maverick Theme
          command: |
            npm run build
            mkdir -p maverick
            rsync -av --exclude-from ~/project/.distignore --delete ~/project/. ./maverick
            zip -r maverick-v$PACKAGE_VERSION.zip ./maverick
      # - deploy:
      #     name: Deploy to GitHub Releases
      #     command: ghr -t ${GH_ACCESS_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${CIRCLE_TAG} ./maverick-v$PACKAGE_VERSION.zip
      - store_artifacts:
          path: maverick-v$PACKAGE_VERSION.zip

version: 2
jobs:
  php71-build:
    docker:
      - image: circleci/php:7.1
    steps:
      - checkout
      - run:
          name: "Setup Environment Variables"
          command: |
            echo "export PATH=$HOME/.composer/vendor/bin:$PATH" >> $BASH_ENV
            source /home/circleci/.bashrc
      - run:
          name: "Install Dependencies"
          command: |
            composer global require wp-coding-standards/wpcs
            phpcs --config-set installed_paths $HOME/.composer/vendor/wp-coding-standards/wpcs
      - run:
          name: "Run PHPCS"
          command: phpcs --standard=phpcs.xml --extensions=php --colors -s -p -v .

  php72-build:
    docker:
      - image: circleci/php:7.2
    steps:
      - checkout
      - run:
          name: "Setup Environment Variables"
          command: |
            echo "export PATH=$HOME/.composer/vendor/bin:$PATH" >> $BASH_ENV
            source /home/circleci/.bashrc
      - run:
          name: "Install Dependencies"
          command: |
            composer global require wp-coding-standards/wpcs
            phpcs --config-set installed_paths $HOME/.composer/vendor/wp-coding-standards/wpcs
      - run:
          name: "Run PHPCS"
          command: phpcs --standard=phpcs.xml --extensions=php --colors -s -p -v .

  unit-tests:
    docker:
      - image: circleci/php:7.3.8-node-browsers
      - image: circleci/mysql:5.7
    steps:
      - checkout
      - run:
          name: Update hosts
          command: echo 127.0.0.1 maverick.test | sudo tee -a /etc/hosts
      - run:
          name: Update npm
          command: sudo npm install -g npm@latest
      - run:
          name: Install rsync
          command: sudo apt install rsync
      - run:
          name: Install Grunt.js
          command: sudo npm install -g grunt-cli
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install node packages
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Install WPCLI
          command: |
            curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
            chmod +x wp-cli.phar
            sudo mv wp-cli.phar /usr/local/bin/wp
      - run:
          name: Build the Maverick Theme
          command: npm run build
      - run:
          name: Setup local WordPress site
          command: |
            bash .dev/deploy-scripts/setup-local-wordpress.sh
            composer install
      - run:
          name: "Run PHPUnit Unit Tests"
          command: npm run test-php

  theme-check:
    docker:
      - image: circleci/php:7.3.8-node-browsers
      - image: circleci/mysql:5.7
    steps:
      - checkout
      - run:
          name: Update npm
          command: sudo npm install -g npm@latest
      - run:
          name: Install rsync
          command: sudo apt install rsync
      - run:
          name: Install Grunt.js
          command: sudo npm install -g grunt-cli
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install node packages
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Install WPCLI
          command: |
            curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
            chmod +x wp-cli.phar
            sudo mv wp-cli.phar /usr/local/bin/wp
      - run:
          name: Build the Maverick Theme
          command: npm run build
      - run:
          name: Install theme check
          command: bash .dev/deploy-scripts/setup-local-wordpress.sh
      - run:
          name: Run theme check
          command: wp themecheck --theme=maverick --no-interactive --path=/tmp/wordpress

  a11y-tests:
    docker:
      - image: circleci/php:7.3.8-apache-node-browsers
      - image: circleci/mysql:5.7
    steps:
      - checkout
      - run:
          name: Update hosts
          command: echo 127.0.0.1 maverick.test | sudo tee -a /etc/hosts
      - run:
          name: Update npm
          command: sudo npm install -g npm@latest
      - run:
          name: Install rsync
          command: sudo apt install rsync
      - run:
          name: Install Grunt.js
          command: sudo npm install -g grunt-cli
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install node packages
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Install WPCLI
          command: |
            curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
            chmod +x wp-cli.phar
            sudo mv wp-cli.phar /usr/local/bin/wp
      - run:
          name: Build the Maverick Theme
          command: npm run build
      - run:
          name: Setup local WordPress site
          command: bash .dev/deploy-scripts/setup-local-wordpress.sh
      - run:
          name: Run a11y tests
          command: |
            RESULTS=$(npm run test-a11y)
            # rerun tests to display the formatted output
            npm run test-a11y
            if [[ $RESULTS != *"All accessibility tests have passed"* ]]; then
              exit 1
            fi

  deploy:
    docker:
      - image: circleci/golang:latest-node-browsers-legacy
    steps:
      - checkout
      - run:
          name: Update npm
          command: sudo npm install -g npm@latest
      - run:
          name: Install Grunt.js
          command: sudo npm install -g grunt-cli
      - run:
          name: Install PHP
          command: sudo apt-get install php libapache2-mod-php php-mbstring
      - run:
          name: Install WPCLI
          command: |
            curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
            chmod +x wp-cli.phar
            sudo mv wp-cli.phar /usr/local/bin/wp
      - run:
          name: Install ghr
          command: |
            go get -u github.com/tcnksm/ghr
      - run:
          name: Install rsync
          command: sudo apt install rsync
      - run:
          name: Install node packages
          command: npm install
      - run:
          name: Build the Maverick Theme
          command: |
            npm run build
            mkdir -p maverick
            mkdir -p /tmp/artifacts
            rsync -av --exclude-from ~/project/.distignore --delete ~/project/. ./maverick
            PACKAGE_VERSION=$(jq -r ".version" < package.json)
            zip -r /tmp/artifacts/maverick-v$PACKAGE_VERSION.zip ./maverick
      - deploy:
          name: Deploy a new release to GitHub
          command: ghr -t ${GH_ACCESS_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${CIRCLE_TAG} /tmp/artifacts
      - store_artifacts:
          path: /tmp/artifacts
